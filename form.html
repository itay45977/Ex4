<!DOCTYPE html>
<html>

<head>
    <title> Form </title>
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="js/script.js"></script>
</head>

<body>
    <form id="form" action="http://se.shenkar.ac.il/teach/web1/get_form3.php" method="GET">
        <h1>Form</h1>
        <h3>Complete the fields</h3>
        <label>Full name:
            <input id="fullName" type="text" name="fullName" pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
                title="Must contain atleast one space" placeholder="e.g: Israel Israeli">
        </label>
        <br><br>
        <label> Password:
            <input id="pass" type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain atleast one digit and one uppercase and lowercase letter, and atleast 8 or more characters">
        </label>
        <br><br>
        <label>Email:
            <input id="mail" type="email" name="mail" placeholder="e.g: example@ex.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Must contain @ and . e.g example@exmaple.com">
        </label>
        <br><br>
        <label>Website:
            <input type="url" name="website" pattern="https?://.+" title="Include http://">
        </label>
        <br><br>
        <label>Phone:
            <input id="phone" type="tel" name="phone" pattern="\d{9,10}" title="Must contain 9 or 10 digits">
        </label>
        <br><br>
        <label>Coffe:
            <input type="number" name="coffee">
        </label>
        <br><br>
        <label>Temperature:
            <input type="range" name="temper">
        </label>
        <br><br>
        <label> Address:
            <br>
            <textarea name="address" rows="7" cols="25"></textarea>
        </label>
        <br><br>
        <label>Interests:</label><br><br>
        <div>
            <input class="inputtype" type="checkbox" name="interests[]" value="Walk with my dog">
            <label>Walk with my dog</label>
        </div>
        <div>
            <input class="inputtype" type="checkbox" name="interests[]" value="Binge T.V series">
            <label>Binge T.V series</label>
        </div>
        <div>
            <input class="inputtype" type="checkbox" name="interests[]" value="Visit a muesen">
            <label>Visit a muesen</label>
        </div>
        <div>
            <input class="inputtype" type="checkbox" name="interests[]" value="Javascript is the KING">
            <label>Javascript is the KING</label>
        </div>
        <br><br>
        <label>Gender:</label>
        <div>
            <input class="inputtype" type="radio" name="gender" value="Male" checked="Male">
            <label>Male</label>
        </div>
        <div>
            <input class="inputtype" type="radio" name="gender" value="Female">
            <label>Female</label>
        </div>
        <br><br>

        <label>Age:
            <select required name="age">
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
            </select>
        </label>
        <br><br>
        <input id="submit-button" type="submit" value="Send">
    </form>

</body>

</html>
